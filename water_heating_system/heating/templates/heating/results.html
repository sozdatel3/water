{% extends "base.html" %}

{% block content %}
  <h2>Результаты симуляции</h2>
  {% if results %}
    <p>Потрачено энергии: {{ results.energy }} кВт·ч</p>
    <p>Потрачено времени: {{ results.time }} часов</p>
  {% endif %}
  <a href="{% url 'simulate_heating' %}">Назад к симуляции</a>
{% endblock %}
